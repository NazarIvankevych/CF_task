substitutions:
  _APP: 'task-cf'
  _PY_DIR: 'task-cf/function'
  _TF_DIR: 'task-cf/terraform'
  _TF_ACTION: 'apply'

steps:
  # - id: "ls"
  #   name: 'ubuntu'
  #   args:
  #     - 'ls'
  
  # - id: "pwd"
  #   name: 'ubuntu'
  #   args:
