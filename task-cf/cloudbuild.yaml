  - id: 'tf init'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    dir: 'task-cf/terraform'
    args:
      - '-c'
      - 'terraform init'

  - id: 'tf plan'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    dir: 'task-cf/terraform'
    args:
      - '-c'
      - 'terraform plan -lock=false -out=plan.out'

  - id: 'tf apply'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    dir: 'task-cf/terraform'
    args:
      - '-c'
      - 'terraform apply -auto-approve plan.out'
  
